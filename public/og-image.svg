<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="200" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1150" cy="315" r="100" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Logo -->
  <circle cx="600" cy="150" r="40" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  <text x="590" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">V</text>
  <text x="605" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">F</text>
  <text x="650" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">VerbiForge</text>
  
  <!-- Main Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Professional Translation Services</text>
  
  <!-- Subtitle -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">Accurate, fast, and reliable translation solutions for businesses worldwide</text>
  
  <!-- Features -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="white">🌍 100+ Languages</text>
  </g>
  
  <g transform="translate(600, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="white">⚡ Fast Turnaround</text>
  </g>
  
  <g transform="translate(800, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="white">🔒 Secure & Confidential</text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">www.verbiforge.com</text>
</svg>
