<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiTech</title>
    <script src="client-auth.js"></script>
    <script>
        // Redirect to login if not authenticated (send JWT if present)
        Auth.authFetch('/me').then(async response => {
            if (!response.ok) {
                window.location.href = 'login.html';
            } else {
                // Check if user is admin
                try {
                    const adminResponse = await Auth.authFetch('/admin/check');
                    if (adminResponse.ok) {
                        const adminData = await adminResponse.json();
                        if (adminData.isAdmin) {
                            window.location.href = 'admin.html';
                            return;
                        }
                    }
                } catch (error) {
                    // If admin check fails, continue to dashboard
                }
                window.location.href = 'dashboard.html';
            }
        }).catch(() => {
            window.location.href = 'login.html';
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-section {
            padding: 30px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            transition: border-color 0.3s;
        }

        .upload-area:hover {
            border-color: #4facfe;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: #f8f9fa;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s;
        }

        .file-label:hover {
            background: #e9ecef;
        }

        .language-section {
            margin: 25px 0;
        }

        .language-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .language-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .language-item:hover {
            border-color: #4facfe;
            background: #f8f9ff;
        }

        .language-item.selected {
            border-color: #4facfe;
            background: #e3f2fd;
        }

        .language-checkbox {
            margin-right: 10px;
        }

        .language-info {
            flex: 1;
        }

        .language-name {
            font-weight: 500;
        }

        .language-price {
            font-size: 0.9em;
            color: #666;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .analyze-btn:hover {
            transform: translateY(-1px);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            padding: 30px;
            border-top: 1px solid #eee;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .basic-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .breakdown {
            margin-bottom: 25px;
        }

        .breakdown h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .total-section {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .total-amount {
            font-size: 2em;
            font-weight: bold;
        }

        .reset-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .reset-btn:hover {
            background: #667eea;
            color: white;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="40" height="40" viewBox="0 0 40 40" style="margin-right: 12px; vertical-align: middle;">
                    <defs>
                        <linearGradient id="indexLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea"/>
                            <stop offset="100%" style="stop-color:#764ba2"/>
                        </linearGradient>
                    </defs>
                    <circle cx="20" cy="20" r="18" fill="url(#indexLogoGradient)" stroke="white" stroke-width="3"/>
                    <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">V</text>
                    <text x="22" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">F</text>
                </svg>
                VerbiForge
            </h1>
            <p>Upload Excel file, select languages, get pricing</p>
        </div>

        <div class="form-section">
            <div class="upload-area">
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
                <label for="fileInput" class="file-label">
                    üìÅ Choose Excel File
                </label>
                <p id="fileName" style="margin-top: 10px; color: #666;"></p>
            </div>

            <div class="language-section">
                <h3>üåç Select Languages</h3>
                <div id="languageGrid" class="language-grid">
                    <!-- Languages loaded by JavaScript -->
                </div>
            </div>

            <div class="error" id="error"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing file...</p>
            </div>

            <button id="analyzeBtn" class="analyze-btn">Analyze File</button>
        </div>

        <div id="results" class="results">
            <div class="result-header">
                <h2>üìã Analysis Results</h2>
            </div>

            <div class="basic-info">
                <div class="info-row">
                    <span>File:</span>
                    <span id="resultFileName"></span>
                </div>
                <div class="info-row">
                    <span>Total Words:</span>
                    <span id="resultWordCount"></span>
                </div>
            </div>

            <div class="breakdown">
                <h3>üí∞ Language Breakdown</h3>
                <div id="breakdownList"></div>
            </div>

            <div class="total-section">
                <div>Grand Total</div>
                <div class="total-amount" id="totalAmount">$0.00</div>
            </div>

            <button id="resetBtn" class="reset-btn">Analyze Another File</button>
        </div>
    </div>

    <script>
        let selectedLanguages = [];
        let availableLanguages = {};

        // Load languages on page load
        fetch('/languages')
            .then(res => res.json())
            .then(languages => {
                availableLanguages = languages;
                renderLanguages();
            });

        function renderLanguages() {
            const grid = document.getElementById('languageGrid');
            grid.innerHTML = '';

            Object.entries(availableLanguages).forEach(([name, price]) => {
                const item = document.createElement('div');
                item.className = 'language-item';
                item.onclick = () => toggleLanguage(name);

                item.innerHTML = `
                    <input type="checkbox" class="language-checkbox" ${selectedLanguages.includes(name) ? 'checked' : ''}>
                    <div class="language-info">
                        <div class="language-name">${name}</div>
                        <div class="language-price">${price} cents/word</div>
                    </div>
                `;

                if (selectedLanguages.includes(name)) {
                    item.classList.add('selected');
                }

                grid.appendChild(item);
            });
        }

        function toggleLanguage(name) {
            const index = selectedLanguages.indexOf(name);
            if (index > -1) {
                selectedLanguages.splice(index, 1);
            } else {
                selectedLanguages.push(name);
            }
            renderLanguages();
        }

        // File input handler
        document.getElementById('fileInput').onchange = function (e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
            }
        };

        // Analyze button handler
        document.getElementById('analyzeBtn').onclick = async function () {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                showError('Please select an Excel file');
                return;
            }

            if (selectedLanguages.length === 0) {
                showError('Please select at least one language');
                return;
            }

            showLoading(true);

            const formData = new FormData();
            formData.append('file', file);
            formData.append('languages', JSON.stringify(selectedLanguages));

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showResults(result);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }

            showLoading(false);
        };

        // Reset button handler
        document.getElementById('resetBtn').onclick = function () {
            document.getElementById('results').classList.remove('show');
            document.getElementById('fileInput').value = '';
            document.getElementById('fileName').textContent = '';
            selectedLanguages = [];
            renderLanguages();
            hideError();
        };

        function showResults(data) {
            document.getElementById('resultFileName').textContent = data.fileName;
            document.getElementById('resultWordCount').textContent = data.wordCount.toLocaleString();

            const breakdownList = document.getElementById('breakdownList');
            breakdownList.innerHTML = '';

            data.breakdown.forEach(item => {
                const div = document.createElement('div');
                div.className = 'breakdown-item';
                div.innerHTML = `
                    <span>${item.language} (${item.rate} cents/word)</span>
                    <span>$${item.cost}</span>
                `;
                breakdownList.appendChild(div);
            });

            document.getElementById('totalAmount').textContent = `$${data.total}`;
            document.getElementById('results').classList.add('show');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('analyzeBtn').disabled = show;
        }
    </script>
</body>

</html>
