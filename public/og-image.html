<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbiForge OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            border: 4px solid white;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
        }

        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 32px;
            opacity: 0.9;
            line-height: 1.4;
            max-width: 800px;
            margin: 0 auto;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 28px;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .decoration-1 {
            top: -100px;
            left: -100px;
        }

        .decoration-2 {
            bottom: -100px;
            right: -100px;
        }

        .decoration-3 {
            top: 50%;
            right: -50px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon">VF</div>
            <div class="logo-text">VerbiForge</div>
        </div>
        
        <h1 class="title">Professional Translation Services</h1>
        
        <p class="subtitle">Accurate, fast, and reliable translation solutions for businesses worldwide</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üåç</span>
                <span>100+ Languages</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚ö°</span>
                <span>Fast Turnaround</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîí</span>
                <span>Secure & Confidential</span>
            </div>
        </div>
    </div>
</body>
</html>
