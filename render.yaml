services:
  - type: web
    name: verbiforge
    env: node
    buildCommand: npm install
    startCommand: npm start
    disk:
      name: verbiforge-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FILE_ENCRYPTION_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/data
      - key: DATABASE_URL
        value: /opt/render/project/src/data/verbiforge.db
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_FILE_TYPES
        value: .xlsx,.xls
      - key: DEFAULT_SUPER_ADMIN_EMAIL
        value: admin@verbiforge.com
      - key: DEFAULT_SUPER_ADMIN_NAME
        value: Super Admin
