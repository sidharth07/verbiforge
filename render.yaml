services:
  - type: web
    name: verbiforge
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FILE_ENCRYPTION_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_FILE_TYPES
        value: .xlsx,.xls
      - key: DEFAULT_SUPER_ADMIN_EMAIL
        value: sid@verbiforge.com
      - key: DEFAULT_SUPER_ADMIN_NAME
        value: Super Admin
      - key: GOOGLE_SSO_ADMIN_EMAIL
        value: sid.bandewar@gmail.com
      - key: GOOGLE_SSO_ADMIN_NAME
        value: Sid Bandewar (Google SSO)
      - key: GOOGLE_CLIENT_ID
        value: ""  # Add your Google OAuth Client ID here
      - key: GOOGLE_CLIENT_SECRET
        value: ""  # Add your Google OAuth Client Secret here
      - key: GOOGLE_CALLBACK_URL
        value: https://verbiforge.onrender.com/auth/google/callback

databases:
  - name: verbiforge-db
    databaseName: verbiforge
    user: verbiforge_user
